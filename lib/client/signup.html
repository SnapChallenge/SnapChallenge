<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SnapChallenge | Sign up</title>
        <link href="styles/styles.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="styles/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="styles/bootstrap-theme.min.css" type="text/css" />
        <link rel="stylesheet" href="styles/signin.css" type="text/css" />
        <link rel="icon" href="images/shuffled_ghost.png">
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><img class="img-responsive banner-logo" src="images/shuffled_ghost.png"></a>                    <a class="navbar-brand" href="/">Snap Challenge</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">Login</a></li>
                    <li class="active"><a href="signup">Sign Up<span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
        </nav>
        <div id="signupPane">
            <!-- <h2>Create account</h2> -->
            <form name="signup" class="form-signin" method="post" action="/signup" accept-charset="utf-8">
                <h3 class="form-signin-heading">Create a Snap Challenge account!</h3>
                <input type="text" name="username" class="form-control" placeholder="Username" required="">
                <input type="email" name="email" class="form-control" placeholder="Email" required="" autofocus="">
                <input type="password" name="password" class="form-control" placeholder="Password" minlength=7>
                <input type="password" name="password_again" class="form-control" placeholder="Retype password" minlength=7>
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign up">
            </form>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>Created with caffeine and perspiration at HackUState 2015.</p>
            </div>
        </footer>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</html>
