        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SnapChallenge</title>
        <link rel="stylesheet" href="styles/styles.css" type="text/css" />
        <link rel="stylesheet" href="styles/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="styles/bootstrap-theme.min.css" type="text/css" />
        <link rel="stylesheet" href="styles/signin.css" type="text/css" />
        <link rel="icon" href="images/shuffled_ghost.png">
        <script src = "scripts/Modernizr.js"></script>
	    <script src = "scripts/Loader.js"></script>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><img class="img-responsive banner-logo" src="images/shuffled_ghost.png"></a>
                    <a class="navbar-brand" href="/">Snap Challenge</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li id="username"><a href="#"></a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- main body -->
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div id="friendPane" class="sidebar-nav">
                        <div class="well">
                            <h4>Friends</h4>
                            <ul id="friendList" class="nav friendList">
                                <li class="friend">Name1<button type="button" class="btn btn-default">view</button><button type="button" class="btn btn-default">send</button></li>
                                <li class="friend">Name2<button type="button" class="btn btn-default">view</button><button type="button" class="btn btn-default">send</button></li>
                                <li class="friend">Name3<button type="button" class="btn btn-default">view</button><button type="button" class="btn btn-default">send</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <video id="video" width="400" height="400" autoplay>
                        Browser does not support video, cannot load.
                    </video>
                    <canvas width="400" height="400" id="canvas">
                        Browser does not support HTML5, cannot load game.
                    </canvas>
                    <div id="capture-class" row="row">
                        <select id="dropdown">
                            <option value="10">10 Seconds</option>
                            <option value="30" selected="selected">30 Seconds</option>
                            <option value="60">1 Minute</option>
                            <option value="120" selected="selected">2 Minutes</option>
                            <option value="300">5 Minutes</option>
                         </select>
                        <button id="new" class="btn btn-primary" disabled="true">New Picture</button>
                        <button id="capture" class="btn btn-success">Capture</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="pull-right">
                        <div id="requestPane" class="well">
                            <h4>Friend Requests</h4>
                            <input type="text" id="friend-request" placeholder="Add New Friend">
                            <input type="submit" value="Send Request" class="btn btn-info">
                            <ul id="requestList" class="nav friendList">
                                <li class="friend"><span>name1<button type="button" class="btn btn-default">accept</button><button type="button" class="btn btn-default">decline</button></span></li>
                            </ul>
                        </div>
                    </div>
                </div> <!-- col md 3 -->
            </div> <!-- row -->
        </div> <!-- container -->
