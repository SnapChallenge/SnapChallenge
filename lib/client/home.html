<html>
    
    <head>
        <title>
            SnapChallenge
        </title>
        <meta charset = "UTF-8">
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <script src = "scripts/Modernizr.js"></script>
	    <script src = "scripts/Loader.js"></script>
    </head>
    <body>
        <div id=userTitle>
            <h2>User Home</h2>
        </div>
        <div id=friendPane>
          <h4>Friends list</h4>
            <span>Friend 1</span>
            <button type="button">View</button>
            <button type="button">Send</button>
            <span>Friend 2</span>
            <button type="button">View</button>
            <button type="button">Send</button>
        </div>
        

        <div id="container" width="600">
            <h4>SnapFrame</h4>
            <video id="video" width="640" height="480" autoplay>
                Browser does not support video, cannot load.
            </video>
            <canvas width="640" height="480" style="height:100%; width:100%;" id="canvas">
		        Browser does not support HTML5, cannot load game.
	        </canvas>
            <p>
                <button id="start">Start</button>
                <button id="capture">Capture</button>
                <button id="send">Send</button>
                <button id="load">Load (BETA)</button>
            </p>
        </div>
        
    </body>
</html>
