<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SnapChallenge | Login</title>
        <link rel="stylesheet" href="styles/styles.css" type="text/css" />
        <link rel="stylesheet" href="styles/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="styles/bootstrap-theme.min.css" type="text/css" />
        <link rel="stylesheet" href="styles/signin.css" type="text/css" />
        <link rel="icon" href="images/shuffled_ghost.png">
        <script src = "scripts/Modernizr.js"></script>
	    <script src = "scripts/Loader.js"></script>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><img class="img-responsive banner-logo" src="images/shuffled_ghost.png"></a>
                    <a class="navbar-brand" href="/">Snap Challenge</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div id="userTitle">
            <h2>User Home</h2>
        </div>
        <div id="friendPane">
            <h4>Friends</h4>
        </div>
        <div id="container">
            <h4>SnapFrame</h4>
            <video id="video" width="400" height="400" autoplay>
                Browser does not support video, cannot load.
            </video>
            <canvas width="400" height="400" style="height:100%; width:100%;" id="canvas">
		        Browser does not support HTML5, cannot load game.
	        </canvas>
            <p>
                 <select id="dropdown">
                    <option value="10">10 Seconds</option>
                    <option value="30" selected="selected">30 Seconds</option>
                    <option value="60">1 Minute</option>
                 </select>
                <button id="new" disabled="true" class="btn">New Picture</button>
                <button id="capture" class="btn">Capture</button>
                <!--<button id="send">Send</button>-->
            </p>
        </div>
        <div id="requestPane">
            <h4>Friend Requests</h4>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>Created with caffeine and perspiration at HackUState 2015.</p>
            </div>
        </footer>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</html>
