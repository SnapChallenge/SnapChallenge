<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SnapChallenge</title>
        <link rel="stylesheet" href="styles/styles.css" type="text/css" />
        <link rel="stylesheet" href="styles/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="styles/bootstrap-theme.min.css" type="text/css" />
        <!-- <link rel="stylesheet" href="styles/signin.css" type="text/css" /> -->
        <link rel="icon" href="images/shuffled_ghost.png">
        <script src = "scripts/Modernizr.js"></script>
	    <script src = "scripts/Loader.js"></script>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-default" >
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><img class="img-responsive banner-logo" src="images/shuffled_ghost.png"></a>
                    <a class="navbar-brand" href="/">Snap Challenge</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li id="username"><a href="javascript:void(0);"></a></li>
                        <li active><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- main body -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-3">
                    <div id="friendPane" class="sidebar-nav">
                        <div class="well">
                            <h4>Friends</h4>
                            <ul id="friendList" class="nav friendList"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-5">
                    <video id="video" width="400" height="400" autoplay>
                        Browser does not support video, cannot load.
                    </video>
                    <canvas id="canvas" width="400" height="400">
                        Browser does not support HTML5, cannot load game.
                    </canvas>
                    <div id="capture-class" class="row capture-row">
                        <select id="dropdown">
                            <option value="10">10 Seconds</option>
                            <option value="30" selected="selected">30 Seconds</option>
                            <option value="60">1 Minute</option>
                            <option value="120" selected="selected">2 Minutes</option>
                            <option value="300">5 Minutes</option>
                         </select>
                        <button id="new" class="btn btn-primary" disabled="true">New Picture</button>
                        <button id="capture" class="btn btn-success">Capture</button>
                        <div class="row capture-row">
                            <div class="col-xs-12">
                                <input type="text" name="imageText" id="imgText" placeholder="Add text">
                                <button id="textBtn" class="btn btn-primary" disabled="true">Add text</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div id="requestPane" class="well">
                        <h4>Friend Requests</h4>
                        <input id="friend-request-field" type="text" placeholder="Add New Friend">
                        <input id="friend-request-submit" type="submit" value="Send Request" class="btn btn-info">
                        <ul id="requestList" class="nav friendList"></ul>
                    </div>
                </div> <!-- col md 4 -->
            </div> <!-- row -->
        </div> <!-- container -->

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p class="text-muted">Created with caffeine and perspiration at HackUState 2015.</p>
            </div>
        </footer>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</html>
