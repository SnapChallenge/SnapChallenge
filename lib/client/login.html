<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SnapChallenge | Login</title>
        <link rel="stylesheet" href="styles/styles.css" type="text/css" />
        <link rel="stylesheet" href="styles/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="styles/bootstrap-theme.min.css" type="text/css" />
        <link rel="stylesheet" href="styles/signin.css" type="text/css" />
        <link rel="icon" href="images/shuffled_ghost.png">
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><img class="img-responsive banner-logo" src="images/shuffled_ghost.png"></a>                    <a class="navbar-brand" href="/">Snap Challenge</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a>Login<span class="sr-only">(current)</span></a></li>
                        <li><a href="signup">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div id="welcomePane">
                <form name="login" class="form-signin" method="post" action="/login" accept-charset="utf-8">
                    <h3 class="form-signin-heading" id="title">Please log in</h3>
                    <input type="text" name="email" class="form-control" placeholder="Username/Email" required="" autofocus="">
                    <input type="password" name="password" class="form-control " placeholder="Password">
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
                </form>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>Created with caffeine and perspiration at HackUState 2015.</p>
            </div>
        </footer>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</html>
